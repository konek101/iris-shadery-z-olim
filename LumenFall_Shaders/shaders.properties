## Iris/OptiFine UI configuration (clean, minimal)

# Top-level screen with categories (wzór-style grid)
screen=<empty> <empty> [FOG] [LIGHTING] [SHADOWS] [MATERIALS] [REFLECTIONS] [POST] <empty> <empty>
screen.name=Shader Settings

# Category pages and their contents
screen.FOG.name=Fog
screen.FOG.columns=2
screen.FOG=FOG_DENSITY FOG_START_FRAC UNDERWATER_FOG_DENSITY THROUGH_TRANSPARENT_FOG

screen.LIGHTING.name=Lighting
screen.LIGHTING.columns=2
screen.LIGHTING=BLOCKLIGHT_STRENGTH SKYLIGHT_STRENGTH SUNLIGHT_STRENGTH AMBIENT_STRENGTH DIRECTIONAL_SKYLIGHT

screen.SHADOWS.name=Shadows
screen.SHADOWS.columns=2
screen.SHADOWS=SHADOW_STYLE SHADOW_RADIUS SHADOW_SOFTNESS SHADOW_BIAS

screen.MATERIALS.name=Materials
screen.MATERIALS.columns=2
screen.MATERIALS=PBR_ENABLED SPECULAR_STRENGTH

screen.REFLECTIONS.name=Reflections
screen.REFLECTIONS.columns=2
screen.REFLECTIONS=SSR_ENABLED SSGI_ENABLED

screen.POST.name=Post-Processing
screen.POST.columns=2
screen.POST=BLOOM_ENABLED BLOOM_STRENGTH EXPOSURE TONEMAP_ACES

# Sliders (improve UX for adjustable values)
sliders=FOG_DENSITY FOG_START_FRAC UNDERWATER_FOG_DENSITY BLOCKLIGHT_STRENGTH SKYLIGHT_STRENGTH SUNLIGHT_STRENGTH AMBIENT_STRENGTH BLOOM_STRENGTH EXPOSURE

# Friendly names and tooltips
option.FOG_DENSITY.name=Surface Fog Density
option.FOG_DENSITY.desc=Fog thickness above water.
option.UNDERWATER_FOG_DENSITY.name=Underwater Fog Density
option.UNDERWATER_FOG_DENSITY.desc=Fog thickness underwater.
option.FOG_START_FRAC.name=Surface Fog Start (fraction of far)
option.FOG_START_FRAC.desc=Where fog begins relative to render distance.
option.THROUGH_TRANSPARENT_FOG.name=Fog Through Water
option.THROUGH_TRANSPARENT_FOG.desc=Apply fog when looking through water from above.
option.BLOCKLIGHT_STRENGTH.name=Blocklight Strength
option.SKYLIGHT_STRENGTH.name=Skylight Strength
option.SUNLIGHT_STRENGTH.name=Sunlight Strength
option.AMBIENT_STRENGTH.name=Ambient Strength
option.DIRECTIONAL_SKYLIGHT.name=Directional Skylight
option.DIRECTIONAL_SKYLIGHT.desc=More skylight on upward-facing surfaces.
option.SHADOW_STYLE.name=Shadow Style
option.SHADOW_STYLE.desc=0 = Grid PCF, 1 = Ring Poisson (softer, wzór-like).
option.SHADOW_RADIUS.name=Shadow Radius
option.SHADOW_RADIUS.desc=Base sampling radius (in shadow texels).
option.SHADOW_SOFTNESS.name=Shadow Softness
option.SHADOW_SOFTNESS.desc=Increase blur with distance.
option.SHADOW_BIAS.name=Shadow Bias
option.SHADOW_BIAS.desc=Depth offset to reduce acne.
option.PBR_ENABLED.name=PBR Shading
option.PBR_ENABLED.desc=Use metallic/roughness maps from resource packs.
option.SPECULAR_STRENGTH.name=Specular Strength
option.SPECULAR_STRENGTH.desc=Strength of highlights.
option.BLOOM_ENABLED.name=Bloom
option.BLOOM_ENABLED.desc=Soft glow from bright areas.
option.BLOOM_STRENGTH.name=Bloom Strength
option.BLOOM_STRENGTH.desc=How much glow to add.
option.EXPOSURE.name=Exposure
option.EXPOSURE.desc=Linear exposure before tonemapping.
option.TONEMAP_ACES.name=ACES Tonemapping
option.TONEMAP_ACES.desc=Film-like tonemapper.
option.SSR_ENABLED.name=SSR Reflections
option.SSR_ENABLED.desc=Screen-space reflections (on-screen only).
option.SSGI_ENABLED.name=SSGI (Bounce Light)
option.SSGI_ENABLED.desc=Approximate indirect diffuse light in screen-space.

