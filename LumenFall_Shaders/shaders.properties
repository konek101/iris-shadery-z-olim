EMISSIVE_STRENGTH=1.0 0.0 3.0
BLOOM_ENABLED=true false
BLOOM_STRENGTH=0.18 0.0 1.0
BLOOM_THRESHOLD=0.8 0.0 2.0
BLOOM_RADIUS=1.75 0.5 5.0
EXPOSURE=1.0 0.1 2.5
CONTRAST=1.05 0.5 1.8
SATURATION=1.05 0.5 1.8
VIGNETTE_STRENGTH=0.12 0.0 0.8
TONEMAP_ACES=true false

# Screen-Space RT defaults
SSR_ENABLED=false false
SSR_STEPS=16 8 64
SSR_MAX_DIST=24.0 8.0 64.0
SSR_THICKNESS=0.2 0.02 1.0
SSR_JITTER=true false
SSGI_ENABLED=false false
