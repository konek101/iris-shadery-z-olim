# Exposed settings for Iris/OptiFine UI
# Fog controls
sliders=FOG_DENSITY UNDERWATER_FOG_DENSITY FOG_START_FRAC UNDERWATER_FOG_START_FRAC BLOCKLIGHT_STRENGTH SKYLIGHT_STRENGTH SUNLIGHT_STRENGTH AMBIENT_STRENGTH

# Place options on a visible screen in Iris/OptiFine
screen="Shader Settings" [FOG] [LIGHTING] [SHADOWS] [PBR] [RT] [POST] [ADVANCED]
screen.FOG=FOG_DENSITY FOG_START_FRAC UNDERWATER_FOG_DENSITY UNDERWATER_FOG_START_FRAC THROUGH_TRANSPARENT_FOG THROUGH_TRANSPARENT_FOG_MULT
screen.LIGHTING=BLOCKLIGHT_STRENGTH SKYLIGHT_STRENGTH SUNLIGHT_STRENGTH AMBIENT_STRENGTH DIRECTIONAL_SKYLIGHT DIRECTIONAL_BLOCKLIGHT
screen.SHADOWS=SHADOW_RANGE SHADOW_RADIUS SHADOW_SOFTNESS SHADOW_BIAS
screen.PBR=PBR_ENABLED PBR_STANDARD SPECULAR_STRENGTH ROUGHNESS_MULT METALNESS_MULT AO_STRENGTH EMISSIVE_STRENGTH
screen.RT=SSR_ENABLED SSR_STEPS SSR_MAX_DIST SSR_THICKNESS SSR_JITTER SSGI_ENABLED SSGI_STRENGTH SSGI_STEPS SSGI_RADIUS
screen.POST=BLOOM_ENABLED BLOOM_STRENGTH BLOOM_THRESHOLD BLOOM_RADIUS EXPOSURE CONTRAST SATURATION VIGNETTE_STRENGTH TONEMAP_ACES
screen.ADVANCED=*
screen.columns=2

# Pretty names and tooltips
option.FOG_DENSITY.name=Surface Fog Density
option.FOG_DENSITY.desc=Controls fog thickness above water. Lower = thinner fog.
option.UNDERWATER_FOG_DENSITY.name=Underwater Fog Density
option.UNDERWATER_FOG_DENSITY.desc=Controls fog thickness when underwater.
option.FOG_START_FRAC.name=Surface Fog Start (fraction of far)
option.FOG_START_FRAC.desc=Where fog begins relative to render distance.
option.UNDERWATER_FOG_START_FRAC.name=Underwater Fog Start (fraction of far)
option.UNDERWATER_FOG_START_FRAC.desc=Where underwater fog begins relative to render distance.
option.THROUGH_TRANSPARENT_FOG.name=Fog Through Water
option.THROUGH_TRANSPARENT_FOG.desc=Apply underwater-like fog when looking through water from above.
option.THROUGH_TRANSPARENT_FOG_MULT.name=Fog Through Water Strength
option.THROUGH_TRANSPARENT_FOG_MULT.desc=Multiplier for fog strength when looking through water from above.
option.BLOCKLIGHT_STRENGTH.name=Blocklight Strength
option.SKYLIGHT_STRENGTH.name=Skylight Strength
option.SUNLIGHT_STRENGTH.name=Sunlight Strength
option.AMBIENT_STRENGTH.name=Ambient Strength
option.DIRECTIONAL_SKYLIGHT.name=Directional Skylight
option.DIRECTIONAL_SKYLIGHT.desc=Apply skylight more to upward-facing surfaces.
; Organized, minimal UI â€“ friendly names and descriptions below

# Top-level settings pages
screen="Shader Settings" [FOG] [LIGHTING] [SHADOWS] [MATERIALS] [REFLECTIONS] [POST]

# Category contents (trimmed to essentials)
screen.FOG=FOG_DENSITY FOG_START_FRAC UNDERWATER_FOG_DENSITY THROUGH_TRANSPARENT_FOG
screen.LIGHTING=BLOCKLIGHT_STRENGTH SKYLIGHT_STRENGTH SUNLIGHT_STRENGTH AMBIENT_STRENGTH DIRECTIONAL_SKYLIGHT
screen.SHADOWS=SHADOW_RADIUS SHADOW_SOFTNESS SHADOW_BIAS
screen.MATERIALS=PBR_ENABLED SPECULAR_STRENGTH
screen.REFLECTIONS=SSR_ENABLED SSGI_ENABLED
screen.POST=BLOOM_ENABLED BLOOM_STRENGTH EXPOSURE TONEMAP_ACES
screen.columns=2
option.PBR_ENABLED.desc=Enable physically-based shading (metallic/roughness) using resource pack maps.
option.PBR_STANDARD.name=PBR Standard
option.PBR_STANDARD.desc=0 = LabPBR (AO/Rough/Metal/Emissive), 1 = OldPBR (Spec/Gloss/Metal/Emissive).
option.SPECULAR_STRENGTH.name=Specular Strength
option.SPECULAR_STRENGTH.desc=Multiplier for specular highlights.
option.ROUGHNESS_MULT.name=Roughness Multiplier
option.ROUGHNESS_MULT.desc=Scales roughness from the texture.
option.METALNESS_MULT.name=Metalness Multiplier
option.METALNESS_MULT.desc=Scales metalness from the texture.
; THROUGH_TRANSPARENT_FOG_MULT is hidden from UI but remains configurable via file
option.EMISSIVE_STRENGTH.name=Emissive Strength
option.EMISSIVE_STRENGTH.desc=Glow added from emissive texture channel.
option.BLOOM_ENABLED.name=Bloom
option.BLOOM_ENABLED.desc=Soft glow from bright areas. Small performance cost.
option.BLOOM_STRENGTH.name=Bloom Strength
option.BLOOM_STRENGTH.desc=How much glow to add back into the image.
; DIRECTIONAL_BLOCKLIGHT is hidden from UI to keep it simple
option.BLOOM_RADIUS.name=Bloom Radius
option.BLOOM_RADIUS.desc=Radius of the bloom blur tap kernel.
option.EXPOSURE.name=Exposure
option.EXPOSURE.desc=Linear exposure applied before tonemapping.
option.CONTRAST.name=Contrast
option.CONTRAST.desc=Adjust image contrast (1.0 = unchanged).
option.SATURATION.name=Saturation
option.SATURATION.desc=Adjust color intensity (1.0 = unchanged).
option.VIGNETTE_STRENGTH.name=Vignette Strength
option.VIGNETTE_STRENGTH.desc=Darken edges of the screen for cinematic look.
option.TONEMAP_ACES.name=ACES Tonemapping
option.TONEMAP_ACES.desc=Film-like ACES tonemapping curve.

# Screen-Space RT (Reflections & GI)
; PBR_STANDARD is hidden from UI; defaults to LabPBR
option.SSR_STEPS.name=SSR Steps
option.SSR_STEPS.desc=Ray-march iterations (higher = better quality, slower).
; ROUGHNESS_MULT, METALNESS_MULT, AO_STRENGTH, EMISSIVE_STRENGTH are hidden from UI
option.SSGI_STRENGTH.name=SSGI Strength
option.SSGI_STRENGTH.desc=Intensity of bounced light.
option.SSGI_STEPS.name=SSGI Steps
option.SSGI_STEPS.desc=Number of hemisphere samples.
option.SSGI_RADIUS.name=SSGI Radius
option.SSGI_RADIUS.desc=Sampling radius in view units.

# Default values and ranges
FOG_DENSITY=0.5 0.0 10.0
UNDERWATER_FOG_DENSITY=6.0 0.0 20.0
FOG_START_FRAC=0.5 0.0 1.0
UNDERWATER_FOG_START_FRAC=0.0 0.0 1.0
THROUGH_TRANSPARENT_FOG=true false
THROUGH_TRANSPARENT_FOG_MULT=0.6 0.3 1.0

# Lighting multipliers
option.TONEMAP_ACES.name=ACES Tonemapping
option.TONEMAP_ACES.desc=Film-like ACES tonemapping curve.
; Bloom threshold/radius and extra grading knobs are hidden from UI
SUNLIGHT_STRENGTH=1.0 0.0 2.0
AMBIENT_STRENGTH=1.0 0.0 1.0

# Post-processing defaults
PBR_ENABLED=true false
PBR_STANDARD=0 0 1
