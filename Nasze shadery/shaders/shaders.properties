# Nasze shadery - Real-time RT/PT (inspired by wzór)

# Profiles
profile.POTATO   = RT_QUALITY=0 PT_SPP=0 shadowDistance=64.0 FXAA_DEFINE=-1 BLOOM=0
profile.LOW      = RT_QUALITY=1 PT_SPP=0 shadowDistance=96.0 FXAA_DEFINE=1 BLOOM=1
profile.MEDIUM   = RT_QUALITY=2 PT_SPP=1 shadowDistance=128.0 FXAA_DEFINE=1 BLOOM=1
profile.HIGH     = RT_QUALITY=3 PT_SPP=2 shadowDistance=192.0 FXAA_DEFINE=1 BLOOM=1
profile.ULTRA    = RT_QUALITY=4 PT_SPP=4 shadowDistance=256.0 FXAA_DEFINE=1 BLOOM=1

# Screen Setup (inspired by wzór)
screen=<empty> <empty> [INFORMATION] <profile> RP_MODE <empty> [PERFORMANCE_SETTINGS] [LIGHTING_SETTINGS] [RTPT_SETTINGS] [POST_SETTINGS]

screen.INFORMATION=<empty> <empty> info0 info1 info2

screen.PERFORMANCE_SETTINGS=<profile> shadowDistance FXAA_DEFINE BLOOM

screen.LIGHTING_SETTINGS=<empty> AMBIENT_MULT SUNLIGHT_ENABLE AO_ENABLE AO_STRENGTH SHADOW_SOFTNESS

screen.RTPT_SETTINGS=RT_ENABLE RT_MODE RT_QUALITY PT_SPP PT_BOUNCES PT_TEMP_ACCUM PT_CLAMP_FIREFLIES GI_STRENGTH

screen.POST_SETTINGS=BLOOM BLOOM_STRENGTH GODRAYS GODRAYS_INTENSITY CLOUDS_ENABLE CLOUD_COVERAGE CLOUD_DENSITY CLOUD_HEIGHT CLOUD_SPEED CLOUD_DETAIL PHASE_G FOG_ENABLE FOG_DENSITY FOG_HEIGHT_FALLOFF WATER_ENABLE VIGNETTE_R IMAGE_SHARPENING

# Sliders
sliders=shadowDistance BLOOM_STRENGTH GODRAYS_INTENSITY AO_STRENGTH CLOUD_COVERAGE CLOUD_DENSITY CLOUD_HEIGHT CLOUD_SPEED PHASE_G SHADOW_SOFTNESS PCSS_SAMPLES FOG_DENSITY FOG_HEIGHT_FALLOFF VOLUME_STEPS RAYS_STEPS IMAGE_SHARPENING AMBIENT_MULT GI_STRENGTH PT_SPP PT_BOUNCES RT_SHADOW_SAMPLES

# Pipeline Settings
oldHandLight = false
oldLighting = false
separateAo = true
underwaterOverlay = false
vignette = false
beacon.beam.depth = true
particles.ordering = mixed

# Program enables
program.world0/composite2.enabled=RT_ENABLE & PT_TEMP_ACCUM
program.world-1/composite2.enabled=RT_ENABLE & PT_TEMP_ACCUM
program.world1/composite2.enabled=RT_ENABLE & PT_TEMP_ACCUM
program.world0/composite4.enabled=BLOOM
program.world-1/composite4.enabled=BLOOM
program.world1/composite4.enabled=BLOOM
# Godrays composite
program.world0/composite3.enabled=GODRAYS
program.world-1/composite3.enabled=GODRAYS
program.world1/composite3.enabled=GODRAYS
# Water composite
program.world0/composite6.enabled=WATER_ENABLE
program.world-1/composite6.enabled=WATER_ENABLE
program.world1/composite6.enabled=WATER_ENABLE
# AO composite
program.world0/composite5.enabled=AO_ENABLE
program.world-1/composite5.enabled=AO_ENABLE
program.world1/composite5.enabled=AO_ENABLE

# Custom uniforms
uniform.float.frameTimeSmooth = smooth(5, frameTime, 5, 5)
